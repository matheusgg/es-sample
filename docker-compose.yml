version: "3.8"

services:
  elasticsearch:
    image: elasticsearch:7.11.2
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      discovery.type: single-node
      xpack.license.self_generated.type: trial
    networks:
      - elk

  kibana:
    image: kibana:7.11.2
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"
    environment:
      SERVER_NAME: kibana
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    networks:
      - elk

networks:
  elk:
    driver: bridge
